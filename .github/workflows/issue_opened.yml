name: Issue opened (new incident)

on:
  issues:
    types: [opened]

jobs:
  open-pr:
    name: Open PR for new incident
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Update status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: ':eyes:'
            });
      - name: ğŸ”¬ Check actor
        uses: tspascoal/get-user-teams-membership@v3
        id: checkUserMember
        with:
          username: ${{ github.actor }}
          team: committers
          GITHUB_TOKEN: ${{ secrets.ORG_READ_PAT }}

      - name: ğŸ›‘ Stop if not member
        if: ${{ steps.checkUserMember.outputs.isTeamMember == false }}
        run: |
          echo "You cannot run this job."
          exit 86

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¦ Install script dependencies
        working-directory: scripts
        run: npm install

      - name: ğŸ“ Create new incident
        working-directory: scripts
        run: node new-incident.js ${{ github.event.issue.number }}

      - name: ğŸ“Œ Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat: create new incident post'
          title: 'feat: create new incident post'
          body: 'This PR was automatically created by the "Issue opened (new incident)" workflow.'
          branch: feat/new-incident-${{ github.event.issue.number }}
          draft: true

      - name: âœ… Check comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: ':rocket:'
            });
